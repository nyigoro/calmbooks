name = "calmbooks"
main = "src/index.js"
compatibility_date = "2026-02-08"

[[d1_databases]]
binding = "DB"
database_name = "calmbooks_db"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1